<ion-view view-title="My Groups">
    <ion-content>
        <ion-refresher on-refresh="refresh(true)" spinner="none"></ion-refresher>
        <ion-list>
            <a class="item item-avatar" href="#/app/groups/{{group.id}}/members" ng-repeat="group in groups">
                <img ng-src="{{group.img}}">
                <h2>{{group.displayName}}</h2>
                <p>{{group.EmailAddress}}</p>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
