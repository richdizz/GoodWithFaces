<ion-view>
    <ion-nav-title>{{group.displayName}}</ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-ios-camera" ng-click="addPhoto()"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div class="row" style="flex-wrap: wrap; -webkit-flex-flow: row wrap;">
            <div class="col col-50" ng-repeat="photo in photos">
                <div class="thumbnail" ng-click="photoDetail($index)">
                    <img ng-src="{{photo.img}}" ng-class="{'portrait': photo.portrait}" />
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
